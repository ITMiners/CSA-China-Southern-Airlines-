<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="dist/style/personal_center.css" />
    <script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.js"></script>
    <script src="./dist/js/personal_center.js"></script>
</head>
<body>
    <div class="wrap">
        <!--signal-->
        <div class="signal"></div>
        <!--header-->
        <div class="header">
            <a href="javascript:;" class="reg_link">申请入会</a>
            <h4>个人中心</h4>
            <a href="javascript:;" class="msg_link"></a>
        </div>
        <div class="login_link_container">
            <a href="javascript:;" class="person"></a>
            <a href="javascript:;" class="login_link">登录</a>
        </div>
    </div>

    <!--function-->
    <div class="function">
        <div class="order panel">
            <img src="images/order.png"/>
            <p>全部订单</p>
        </div>
        <div class="pay panel">
            <img src="images/pay.png"/>
            <p>代付款</p>
        </div>
        <div class="ticket panel">
            <img src="images/ticket.png"/>
            <p>已出票</p>
        </div>
    </div>

    <!--section-->
    <section>
        <ul>
            <li  class="section_li"><div class="tier1"><div class="tier1_l"><img src="images/ico1.jpg"/><span>常用信息</span></div><span class="tier1_r"></span></div>
            <ul class="tier2">
                <li><span>优惠信息</span><span class="tier2_r"></span></li>
                <li><span>出行帮助</span><span class="tier2_r"></span></li>
                <li><span>我的乘机人</span><span class="tier2_r"></span></li>
                <li><span>常用联系人</span><span class="tier2_r"></span></li>
                <li><span>浏览历史</span><span class="tier2_r"></span></li>
            </ul>
            </li>
            <li><div class="tier1"><div class="tier1_l"><img src="images/ico2.jpg"/><span>明珠会员</span></div><span class="tier1_r"></span></div></li>
            <li><div class="tier1"><div class="tier1_l"><img src="images/ico3.jpg"/><span>意见反馈</span></div><span class="tier1_r"></span></div></li>
            <li class="section_li"><div class="tier1"><div class="tier1_l"><img src="images/ico4.jpg"/><span>设置</span></div><span class="tier1_r"></span></div>
            <ul class="tier2">
                <li><span>账号绑定/解绑</span><span class="tier2_r"></span></li>
                <li><span>系统更新</span><span class="tier2_r"></span></li>
            </ul>
            </li>
        </ul>
    </section>

    <div class="blank" style="width:100%;height:0.6rem"></div>
    <!-- footer -->
    <footer>
        <ul>
            <li>
                <a href="javascript:;">
                    <img src="images/footer_ico1.jpg">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/footer-2.png" alt="">
                    <span>行程</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/footer-3.png" alt="">
                    <span>服务大厅</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/footer-4.png" alt="">
                    <span>航班动态</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="images/footer_ico2.jpg" alt="">
                    <span  style="color:#008acb">我</span>
                </a>
            </li>
        </ul>
    </footer>
    <!-- footer end-->

</body>
</html>
