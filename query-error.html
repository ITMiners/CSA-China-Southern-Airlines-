<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="dist/style/query-error.css">
    <title>query-error</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="back">
            <a href="javascript:;">
                <img src="images/query-1.png" alt="">
            </a>
        </div>
        <div class="info">
            <span>西安</span>
            <span>-</span>
            <span>广州</span>
        </div>
        <div class="finish">
            <span>完成</span>
        </div>
    </div>
    <!-- header end-->

    <!-- date -->
    <div class="date">
        <div class="prev">
            <a href="javascript:;">前一天</a>
        </div>
        <div class="today">
            <span>01月09日</span>
            <span>今天</span>
        </div>
        <div class="next">
            <a href="javascript:;">后一天</a>
        </div>
    </div>
    <!-- date end-->

    <div class="hint">
        <h2>抱歉，没有符合条件的航班</h2>
        <ul>
            <h3>请做如下的检查：</h3>
            <li>1.检查航班的出发日期是否正确（起飞时间为当地时间）</li>
            <li>2.检查航班号或起降机场是否正确</li>
            <li>3.检查所查询的航线或航班是否为其他航空公司实际承运的代码共享航班</li>
        </ul>
    </div>
</body>

</html>
