<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="dist/style/service.css">
</head>
<body>
<!-- header -->
<header>
    <p>服务大厅</p>
</header>
<!-- header end-->

<!-- search -->
<div class="search">
    <form action="" class="search-form">
        <img src="images/search.png" alt="">
        <input type="text" placeholder="搜索">
        <span class="cancel">取消</span>
    </form>
</div>
<!-- search end-->

<div class="disk">
    <span class="dot dot-l"></span>
    <span class="dot dot-m"></span>
    <span class="dot dot-r"></span>
    <em class="dot-txt dot-txt-l">行前计划</em>
    <em class="dot-txt dot-txt-m">出行服务</em>
    <em class="dot-txt dot-txt-r">安全抵达</em>
    <div class="big-circle"></div>
    <div class="middle-circle"></div>
    <div class="small-circle pre-plan">
        <ul>
            <li style="border-top:none">
                <a href="javascript:;">
                    <img src="images/disk-1.png" alt="">
                    <span>机票预订</span>
                </a>
            </li>
            <li style="border-top:none">
                <a href="javascript:;">
                    <img src="images/disk-2.png" alt="">
                    <span>酒店</span>
                </a>
            </li>
        </ul>
        <ul>
            <li style="border-bottom:none">
                <a href="javascript:;">
                    <img src="images/disk-3.png" alt="">
                    <span>旅游度假</span>
                </a>
            </li>
            <li style="border-bottom:none">
                <a href="javascript:;">
                    <img src="images/disk-4.png" alt="">
                    <span>景点门票</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="center-circle"></div>
    <div class="center-logo"></div>
    <div class="up-more">
        上滑获取更多功能
        <img src="images/up-more.png" alt="">
    </div>
</div>

<script src="dist/js/common.js"></script>
<script src="dist/js/service.js"></script>
</body>

</html>
