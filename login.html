<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="dist/style/login.css" />
</head>

<body>
    <!--signal-->
    <div class="signal"></div>
    <!--header-->
    <div class="header">
        <a href="javascript:;"></a>
        <h3>欢迎登录</h3>
    </div>
    <!--content-->
    <div class="content">
        <div class="login_type">
            <a href="javascript:;" class="vip_type">会员登录</a>
            <a href="javascript:;" class="dynamic_type">动态密码登录</a>
        </div>
        <form action="" class="login_form">
            <input type="text" name="username" placeholder="手机/邮箱/会员号/证件号">
            <input type="password" name="userpass" placeholder="密码">
            <a href="javascript:;">忘记密码</a>
            <input type="checkbox" id="remember"><label for="remember"></label>记住账号</label>
            <a href="javascript:;">申请明珠卡成为明珠会员</a>
            <input type="submit" value="登录">
        </form>
    </div>
</body>

</html>
